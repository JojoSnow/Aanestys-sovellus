<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Äänestys-sovellus</title>
</head>
<body>
    <header id="header">
        <h1 id="header-title">Äänestys-sovellus</h1>
    </header>

    <section id="main">
        <div id="voting">
            <button id="add-voting-btn">Lisää äänestys</button>
            <div id="add-voting">
                <form id="add-voting-form">
                    <label for="voting-id">Nimi:</label> <br>
                    <input type="text" name="voting-id" id="voting-id" class="voting-text-field"> <br>
                    <label for="voting-name">Otsikko:</label> <br>
                    <input type="text" name="voting-name" id="voting-name" class="voting-text-field"> <br>
                    <label for="voting-options">Vaihtoehdot:</label> <br>
                    <input type="text" name="voting-options" id="voting-options" class="voting-text-field">
                    <input type="submit" value="Lisää" id="add-voting-option-btn"> <br>
                    <ol id="voting-options-list">
                        <li class="voting-options-list-item">
                            hello 
                            <button class="delete-option-btn"></button>
                        </li>
                        <li class="voting-options-list-item">hello</li>
                        <li class="voting-options-list-item">hello</li>
                    </ol>
                    <input type="submit" value="Valmis" id="voting-ready-btn">
                    
                </form>
            </div>
            <div id="voting-list">
                <div id="vote-one" class="voting-item">Äänestys yksi</div>
                <div id="vote-two" class="voting-item">Äänestys kaksi</div>
                <div id="vote-three" class="voting-item">
                    <span>Äänestys kolme</span>
                    
                </div>
                <div id="vote-four" class="voting-item">Äänestys neljä</div>
                <div id="vote-five" class="voting-item">Äänestys viisi</div>
            </div>
        </div>
    </section>

    <script src="/js/script.js"></script>
</body>
</html>
